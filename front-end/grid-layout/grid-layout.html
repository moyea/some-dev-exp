<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">

    <title>grid-layout</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-areas: "header" "aside-1" "section" "aside-2" "footer";
        }

        .container > * {
            background-color: lightgreen;
        }

        header {
            grid-area: header;
        }

        aside:nth-of-type(1) {
            grid-area: aside-1;
        }

        aside:nth-of-type(2) {
            grid-area: aside-2;
        }

        section {
            grid-area: section;
        }

        footer {
            grid-area: footer;
        }

        @media (min-width: 900px) {
            .container {
                grid-template-areas: "header header header" "aside-1 section aside-2" "footer footer footer";
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>Header</header>
    <aside>aside-1</aside>
    <section>section</section>
    <aside>aside-2</aside>
    <footer>footer</footer>
</div>
</body>
</html>
